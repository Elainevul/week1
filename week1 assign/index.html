<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .image-container {
            position: relative;
            width: 100vw; /* 设置宽度为视口宽度 */
            height: 100vh; /* 设置高度为视口高度 */
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持图片比例并填充整个容器 */
            transition: opacity 0.5s ease;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1; /* 确保文字显示在图片上方 */
        }

        .title {
            color: white;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* 保证标题在图片上方 */
        }
    </style>
</head>
<body>
    <div class="image-container" onclick="toggleImage()">
        <img id="image1" src="https://cdn140.picsart.com/272570044018211.png" alt="Image 1">
        <img id="image2" src="https://www.nicepng.com/png/detail/95-954060_cat-flying800png-funny-cats-white-background.png" alt="Image 2">
        <div class="overlay-text">
          Click Me
        </div>
        <div class="title">
            CAT GALLERY
        </div>
    </div>

    <script>
        let isImage1Visible = true;

        function toggleImage() {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');

            if (isImage1Visible) {
                image1.style.opacity = 0;
                image2.style.opacity = 1;
            } else {
                image1.style.opacity = 1;
                image2.style.opacity = 0;
            }

            isImage1Visible = !isImage1Visible;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const catCursor = document.createElement('img');
            catCursor.src = 'https://cdn4.iconfinder.com/data/icons/cute-animal-face-line/64/Face-08-512.png';
            catCursor.style.width = '60px'; // 设置猫头宽度
            catCursor.style.height = 'auto'; // 根据宽度自动调整高度
            catCursor.style.position = 'absolute';
            catCursor.style.zIndex = '9999'; // 设置层级高于其他元素
            catCursor.style.pointerEvents = 'none'; // 让鼠标点击事件能够穿透猫头
            document.body.appendChild(catCursor);

            document.addEventListener('mousemove', function(e) {
                catCursor.style.top = e.clientY + 'px';
                catCursor.style.left = e.clientX + 'px';
            });
        });
    </script>
</body>
</html>
